apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /guestbook
        pathType: Exact
      - backend:
          serviceName: frontend
          servicePort: 80
